<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form class="form">
        <fieldset>
            <legend class="personal">Ваши личные данные</legend>
            Ваше имя
            <label class="block">
                <input type="text" name="name" placeholder="Имя" required>
            </label>
            Ваш возраст
            <label>
                <input type="number" name="age" placeholder="Возраст">
            </label>
            Ваш номер телефона
            <label>
                <input type="tel" name="phonenumber" placeholder="Номер телефона">
            </label>
            Ваша почта
            <label>
                <input type="email" name="email" placeholder="Почта">
            </label>
        </fieldset>
        <fieldset>
            <legend>Сообщение</legend>
            <textarea class="textarea" name="message" placeholder="Ваше сообщение"></textarea>
            <label class="title">
                <input name="rules" type="checkbox" required>
                я принимаю правила
            </label>
            <button class="button" type="submit">Отправить</button>
        </fieldset>
    </form>
</body>

</html>
